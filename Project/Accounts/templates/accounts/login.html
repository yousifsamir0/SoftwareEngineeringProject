{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center ">
         <div class="my-5 py-5 px-5 shadow p-3 w-50 mb-5 bg-white rounded border" >
                <h1 class="text-center font-weight-bolder signup-form mt-0">Login</h1>
                <hr>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group mt-3">
                    <label for="exampleInputEmail1" class="mb-1"><i class="fa fa-user " aria-hidden="true"></i>
                        User Name  </label>
                    <input type="text" class="form-control mt-2" name="username">
                 </div>
                    <div class="form-group col-sm-12 mt-3">
                      <label for="exampleInputPassword1"><i class="fa fa-key" aria-hidden="true"></i> Password</label>
                      <input type="Password" class="form-control mt-2" name="password">
                    </div>
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show mt-3 " role="alert">
                        <strong>Error! </strong>{{message}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      {% endfor %}
                    <div class="d-flex justify-content-center row">
                        <button type="submit" class="btn btn-primary w-75 px-2 py-2 mt-3 col-lg-4 text-center ">Login</button>
                    </div> 
                    <hr class="mt-4">
                    <p class="text-center">Don't have an account? <a href="{% url 'Accounts:signup' %}">Sign Up</a></p>
            </form>
         </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
