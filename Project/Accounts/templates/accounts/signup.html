{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts/signup.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center ">
    <div class="my-5 py-5 px-5 shadow p-3 w-50 mb-5 bg-white rounded border" >
        <h1 class="text-center font-weight-bolder signup-form mt-0">Sign Up</h1>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            <div class="row pb-2">
                <div class="form-group col-sm-6">
                    <label for="exampleInputEmail1"><i class="fa fa-address-card " aria-hidden="true"></i> First Name</label>
                    {{form.first_name}}
                </div>
                <div class="form-group col-sm-6">
                    <label for="exampleInputEmail1"><i class="fa fa-address-card " aria-hidden="true"></i> Last Name</label>
                    {{form.last_name}}
                </div>
            </div>
                <div class="form-group mt-2">
                    <label for="exampleInputEmail1" class="mb-1"><i class="fa fa-user " aria-hidden="true"></i>
                        User Name  </label>
                    {{form.username}}
                 </div>
                <div class="form-group mt-2">
                  <label for="exampleInputEmail1" class=""><i class="fa fa-envelope" aria-hidden="true"></i> Email address </label>
                  {{form.email}}  
                  <small id="emailHelp" class="form-text text-muted mb-2">We'll never share your email with anyone else.</small>
                </div>
                <div class="row pb-2">
                <div class="form-group col-sm-6">
                  <label for="exampleInputPassword1"><i class="fa fa-key" aria-hidden="true"></i> Password</label>
                  {{form.password1}}
                </div>
                
                <div class="form-group col-sm-6">
                    <label for="exampleInputPassword2"><i class="fa fa-key" aria-hidden="true"></i> Confirm Password</label>
                    {{form.password2}}
                  </div>
                </div>
                <div class="d-flex justify-content-center row">
                    <button type="submit" class="btn btn-primary w-75 px-2 py-2 mt-3 col-lg-4 text-center ">Submit</button>
                </div> 
                <hr class="mt-4">
                <p class="text-center">I already have an account? <a href="{% url 'Accounts:login' %}">Login</a></p>
        </form>
    </div>
    </div>
    </div>
</body>
</html>
