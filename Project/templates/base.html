{%load static%}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{%static 'profile/css/style.css'%}">

    <title>{%block title%}{%endblock%}</title>
</head>

<body>
    <div class="fluid-container">
        <!-- NAVBAR HERE START -->
        <nav class="sticky navbar navbar-expand-lg navbar-light bg-primary">

            <!-- NAME AND LOGO -->
            <a class="navbar-brand" href="{%url 'Homepage:homepage'%}"><strong class="strong-word">EPIC</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <!-- HOME BUTTON -->
                        <a class="nav-link text-white mx-2" href="{%url 'Homepage:homepage'%}"><i
                                class="fa fa-home mr-2" aria-hidden="true"></i>Home </a>
                    </li>
                    <li class="nav-item">
                        <!-- PROFILE BUTTON -->
                        <a class="nav-link text-white mx-2" href="{%url 'Profile:myprofile'%}">
                            <img class="mr-2 rounded-circle" src="{{user.profile.avatar.url}}" height="30px"
                                alt="">{{user.profile.fName}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white mx-2" href="{%url 'Accounts:logout'%}"><i
                                class="fa fa-sign-out mr-1" aria-hidden="true"></i>Logout</a>
                    </li>
                    <!-- DROP DOWN MENU -->

                </ul>

                <div class="form-inline my-2 my-lg-0">
                    <input id="searchin" class=" form-control mr-sm-3" type="search" placeholder="Search..."
                        aria-label="Search">

                </div>
                <button class="search btn btn-primary">Search</button>


            </div>
        </nav>
        <!--END NAV HERE-->
        {%block body%}
        {%endblock%}
    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        $(".search").click(function () {
            let query = $("#searchin").val();
            window.location.href = `/search/${query}/`;
        });


    </script>
    {%block script%}
    {%endblock%}

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
